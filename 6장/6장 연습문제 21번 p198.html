<body>
    <h2>수강과목조사</h2>
    <form method="get" action="null.js">
        이름: <input type="text" name="name1" maxlength="5" /><br>
        학과: <input type="text" name="subject" /><br>
        학년:
        <select name="grade" size="1">
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년 이상</option>
        </select><br>

        수강과목(중복선택 가능):
        <select name="subject" size="4" multiple>
            <option value="IT">IT기술의이해</option>
            <option value="WEB">웹프로그래밍기초</option>
            <option value="UI">UI/UX설계</option>
        </select><br><br>
        
        <input type="submit" name="submit1" value="확인">
        <input type="reset" name="reset1" value="취소">
        
    </form>
